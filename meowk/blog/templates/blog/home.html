{% extends 'blog/main.html' %} {% block content %}
{% load static %}
<br />

{% for post in posts %}
<div class="row">
  <div class="col-md-8">
  <div class="card">
    <h5 class="card-header">{{post.blogger}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p>{{post.date_created}}</p>
      <p class="card-text">{{post.body}}</p>
      <a href="{% url 'post' post.id %}" class="btn btn-primary">Read blog</a>
    </div>
  </div>
  </div>
  </div>
  <hr>  
{% endfor %}
  
{% endblock content %}
