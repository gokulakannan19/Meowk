{% extends 'blog/main.html' %}

{% load static %}


{% block content %}
    <br>
    <div class="container">
        <div class="container-fluid">
    <div class="row">
        <div class="col">
            <h4 class="delete-page-title">Delete confirmation</h4>
            <hr>
            <div class="card card-body">
                <form action="" method="post">
                    <h5>Are you sure you want to delete the post?</h5>
                    {% csrf_token %}
                    <input class="btn btn-danger" type="submit" name='Delete'>
                    <a class="btn btn-info" href="{% url 'home' %}">Back</a>
                </form>
                
            </div>
        </div>
    </div>
</div>
    
</div>
{% endblock content %}
