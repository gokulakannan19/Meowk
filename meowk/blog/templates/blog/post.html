{% extends 'blog/main.html' %}
{% load static %}

{% block content %}
<div class="card text-center">
    <div class="card-header">
      {{post.blogger}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text" style="text-align: justify;">{{post.body}}</p>
      
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
{% endblock content %}
