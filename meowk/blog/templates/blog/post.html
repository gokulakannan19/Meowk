{% extends 'blog/main.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="post-title">
    <h3>{{post.title}}</h3>
  </div>
  <div class="post-body">
    <p>{{post.body}}</p>
  </div>
  <div class="post-info">
    <span class="author">{{post.blogger}}</span>
    <span class="author">{{post.blogger}}</span>
  </div>
</div>
<div class="card text-center">
    <div class="card-header">
      {{post.blogger}}
    </div>
    <div class="card-body">
      <h5 class="card-title text-left">{{post.title}}</h5>
      <p class="card-text" style="text-align: justify;">{{post.body}}</p>
      
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
{% endblock content %}
